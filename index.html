<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data with a Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <svg id="canvas">
            <text id="title", x="375" y="30">United States GDP</text>
            <text id="info", x="475" y="550" >More Information: http://www.bea.gov/national/pdf/nipaguid.pdf</text>
            <text transform="rotate(-90)" x="-300" y="120" class="legend">Gross Domestic Product</text>
        </svg>
    </main>
</body>
<script src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
